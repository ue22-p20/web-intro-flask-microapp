<html>
    <head>
        <title>{{id}}</title>
    </head>
    <body>
        {% if image %}
            <h1>this is the page for image {{id}}</h1>
            <img src="/static/images/{{id}}.png">
        {% else %}
            <h1>image {{id}} was not found</h1>
        {% endif %}
    </body>
</html>
